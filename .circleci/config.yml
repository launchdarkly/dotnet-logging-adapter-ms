version: 2.1

orbs:
  win: circleci/windows@2.4.0

workflows:
  version: 2
  test:
    jobs:
      - build-test-linux:
          name: .NET Core 2.1 - Linux
          docker-image: mcr.microsoft.com/dotnet/core/sdk:2.1-focal
          build-target-framework: netstandard2.0
          test-target-framework: netcoreapp2.1
      - build-test-linux:
          name: .NET Core 3.1 - Linux
          docker-image: mcr.microsoft.com/dotnet/core/sdk:3.1-focal
          build-target-framework: netcoreapp3.1
          test-target-framework: netcoreapp3.1
      - build-test-linux:
          name: .NET 5.0 - Linux
          docker-image: mcr.microsoft.com/dotnet/sdk:5.0-focal
          build-target-framework: netcoreapp3.1
          test-target-framework: net5.0
      - build-test-windows:
          name: .NET Framework 4.6.1 - Windows
          build-target-framework: netstandard2.0
          test-target-framework: net461

jobs:
  build-test-linux:
    parameters:
      docker-image:
        type: string
      build-target-framework:
        type: string
      test-target-framework:
        type: string
    docker:
      - image: <<parameters.docker-image>>
    environment:
      ASPNETCORE_SUPPRESSSTATUSMESSAGES: true
      TESTFRAMEWORK: <<parameters.test-target-framework>>
    steps:
      - checkout
      - run:
          name: restore dependencies
          command: dotnet restore src/LaunchDarkly.Logging.Microsoft
      - run:
          name: build
          command: dotnet build src/LaunchDarkly.Logging.Microsoft -f <<parameters.build-target-framework>>
      - run:
          name: run tests
          command: dotnet test test/LaunchDarkly.Logging.Microsoft/LaunchDarkly.Logging.Microsoft.csproj

  build-test-windows:
    parameters:
      build-target-framework:
        type: string
      test-target-framework:
        type: string
    executor:
      name: win/vs2019
      shell: powershell.exe
    environment:
      ASPNETCORE_SUPPRESSSTATUSMESSAGES: true
      TESTFRAMEWORK: <<parameters.test-target-framework>>
    steps:
      - checkout
      - run:
          name: restore dependencies
          command: dotnet restore src/LaunchDarkly.Logging.Microsoft
      - run:
          name: build
          command: dotnet build src/LaunchDarkly.Logging.Microsoft -f <<parameters.build-target-framework>>
      - run:
          name: run tests
          command: dotnet test test/LaunchDarkly.Logging.Microsoft/LaunchDarkly.Logging.Microsoft.csproj
