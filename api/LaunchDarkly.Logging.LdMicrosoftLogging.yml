  assemblies:
  - LaunchDarkly.Logging.Microsoft
  namespace: LaunchDarkly.Logging
  summary: A logging implementation that delegates to the <code>Microsoft.Extensions.Logging</code> framework.
  remarks: >-
    <p>

    This method is only available when your target framework is .NET Core. It causes

    the <code>LaunchDarkly.Logging</code> APIs to delegate to the <code>Microsoft.Extensions.Logging</code>

    framework. The <code>ILoggerFactory</code> is the main configuration object for

    <code>Microsoft.Extensions.Logging</code>; application code can construct it programmatically,

    or can obtain it by dependency injection. For more information, see

    <a href="https://docs.microsoft.com/en-us/aspnet/core/fundamentals/logging">Logging

    in .NET Core and ASP.NET Core</a>.

    </p>

    <p>

    The <code>Microsoft.Extensions.Logging</code> framework has its own mechanisms for filtering log

    output by level or other criteria. If you add a level filter with

    <xref href="LaunchDarkly.Logging.ILogAdapterExtensions.Level(LaunchDarkly.Logging.ILogAdapter%2cLaunchDarkly.Logging.LogLevel)" data-throw-if-not-resolved="false"></xref>, it will filter

    out messages below that level before they reach the Microsoft logger.

    </p>
  example: []
  syntax:
    content: public static ILogAdapter Adapter(ILoggerFactory loggerFactory)
    parameters:
    - id: loggerFactory
      type: Microsoft.Extensions.Logging.ILoggerFactory
      description: the factory object for Microsoft logging
    return:
      type: LaunchDarkly.Logging.ILogAdapter
      description: a logging adapter
    content.vb: Public Shared Function Adapter(loggerFactory As ILoggerFactory) As ILogAdapter
  overload: LaunchDarkly.Logging.LdMicrosoftLogging.Adapter*
